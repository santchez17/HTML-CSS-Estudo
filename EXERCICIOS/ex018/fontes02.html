<!DOCTYPE html>
<html lang="pt-BR">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'CloisterBlack';
            src: url('fonts/CloisterBlack.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
            */
        }
        body{
            font-family: CloisterBlack, Helvetica, sans-serif;

        }
        h1{
            font-family: CloisterBlack, Times, serif;
            font-size: 3em;
        }
    </style>
</head>
