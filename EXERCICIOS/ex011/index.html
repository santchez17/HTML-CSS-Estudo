<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midianitas</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-g">
    </picture>
    <h1>Reproduzindo audios</h1>
    <audio src="midia/1AF.mp3" controls autoplay></audio> <!--controls é para os controles de reproduçao-->
    <p>Outra maneira de reproduzir audio com formatos diferentes</p>
    <audio preload="metadata" controls loop> <!--loop é para a repetiçao-->
        <source src="midia/1AF.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
