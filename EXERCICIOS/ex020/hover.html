<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{ /* > SÃ³ vai mexer em um p dentro da div */
            display: none;
        }

        div:hover > p{ /*Quando eu passar o mouse dentro o p que esta dendo da div*/
            display: block;
            color: white;
            background-color: red;
            width: 170px;
        }
        
        div:hover{
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
